<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Consultorio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Reserva de Consultorio Médico</h1>
        <div>
            <input id="patientName" type="text" placeholder="Nombre y Apellido del Paciente">
            <input id="date" type="date" placeholder="Fecha (YYYY-MM-DD)">
            <button id="btn-add">Agendar Reserva</button>
            <div id="add-message"></div>
        </div>
        <div>
            <input id="searchDate" type="date" placeholder="Buscar por fecha (YYYY-MM-DD)">
            <button id="btn-search">Buscar Reserva</button>
            <div id="search-results"></div>
        </div>
        <div id="error"></div>
        <div>
            <h2>Valores</h2>
            <button id="btn-min">Obtener Reserva Mín.</button>
            <button id="btn-max">Obtener Reserva Máx.</button>
        </div>
        <div id="min-value"></div>
        <div id="max-value"></div>
    </div>
    <script type="module" src="./src/controllers/script.js"></script>
</body>
</html>
